{% extends "base.html" %}
{% block content %}
<center>
<h1>у нас вы можете приобрести</h1>

{% for product in products %}
<div class="card text-dark bg-info mb-3" style="max-width: 18rem;">
    <a href={% url 'products_detail' pk=product.pk%}><div class="card-header">Подробнее</div></a>
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.body}}</p>
    </div>

{% endfor %}
</center>
{% endblock %}
